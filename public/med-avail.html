    <script type="text/javascript">
      function loadFile(ref) {
      var image = document.getElementById('prev');
      image.src = URL.createObjectURL(ref.files[0]);
      image.style.display = 'block';
  }; 
  </script>
</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <form class="row g-3 m-5" method="post" action="/save-med" enctype="multipart/form-data">
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="col-md-6">
          <label for="medicinename" class="form-label">Medicine Name</label>
          <input type="text" class="form-control" id="medicinename" name="medname">
        </div>
        <div class="col-6">
          <label for="company" class="form-label">Company</label>
          <input type="text" class="form-control" id="company" name="company">
        </div>
        <div class="col-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="col-md-6">
          <label for="unit" class="form-label">Unit</label>
          <select id="unit" class="form-select" required name="unit">
            <option value="none">Choose...</option>
            <option value="tab">Tab</option>
            <option value="bott">Bott</option>
            <option value="injection">Injection</option>
          </select>
        </div>
        <div class="col-6">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity">
        </div>
        <div class="col-6">
          <label for="pic" class="form-label">Picture</label>
          <input type="file" class="form-control" id="pic" onchange="loadFile(this)" name="pic">
        </div>
        <div class="col-md-6">
          <img src="" width="150" height="150" id="prev" style=" margin: 10px 150px; display: none ;">
          <input type="hidden" name="previous_image" id= 'previous_image'>
      </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
</body>
</html>
