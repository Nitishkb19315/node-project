<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Managing</title>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script src="https://kit.fontawesome.com/2f0279f521.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/script_for_managing.js"></script>
</head>
<body ng-app='module' ng-controller= 'controller'>
    <!--------------------nav bar------------------------>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!------------------------------------------------>
      <div class="row mb-3 container m-auto mt-5">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="inputEmail3" placeholder="enter your email" ng-model="email">
        </div>
        <div class="col-sm-2">

          <input type="button" class="btn btn-primary" ng-click="fetch()" value="Fetch">
        </div>
      </div>
      <!---------------------------------------------------------->
      <div > 
        <center>
            <table width='800' rules='all' border='1'>
                <tr  >
                    <th>Sr. No.</th>
                    <th>Id</th>
                    <th>
                        Medicine name
                    </th>
                    <th>
                        Company
                    </th>
                    <th>
                        Expiry date
                    </th>
                    <th>
                        Unit
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat='obj in array'>
                    <td>{{$index+1}}</td>
                    <td>{{obj.uid}}</td>
                    <td>{{obj.medname}}</td>
                    <td>{{obj.company}}</td>
                    <td>{{obj.expdate.slice(0,10)}}</td>
                    <td>{{obj.unit}}</td>
                    <td>{{obj.qty}}</td>
                    <td><input type="button" value="Delete" ng-click="delete(obj.uid)"></td>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>
